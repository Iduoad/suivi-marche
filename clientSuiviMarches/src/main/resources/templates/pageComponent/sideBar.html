<!-- sidebar -->
<div th:fragment="sideBar">
	<div class="sidebar" data-color="purple" data-background-color="white"
		data-image="../assets/img/sidebar-1.jpg">
		<!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
		<div class="logo">
			<a href="http://www.creative-tim.com" class="simple-text logo-normal">
				Gestion des projets </a>
		</div>
		<div class="sidebar-wrapper">
			<ul class="nav">
				<li class="nav-item  " th:classappend="${#httpServletRequest.getRequestURI() == '/accueil' ? 'active':''}"><a class="nav-link"
					th:href="@{accueil}"> <i class="material-icons">dashboard</i>
						<p>Accueil</p>
				</a></li>
				<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/getServices' || #httpServletRequest.getRequestURI() == '/addOrUpdateServiceRedirect' ? 'active':''}"><a class="nav-link"
					th:href="@{getServices}"> <i class="material-icons">person</i>
						<p>Services</p>
				</a></li>
				<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/getEmployees' || #httpServletRequest.getRequestURI() == '/addOrUpdateEmployeeRedirect'? 'active':''}"><a class="nav-link"
					th:href="@{getEmployees}"> <i class="material-icons">person</i>
						<p>Employees</p>
				</a></li>
					<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/getProjects' || #httpServletRequest.getRequestURI() == '/addOrUpdateProjectRedirect' || #httpServletRequest.getRequestURI() == '/getDetailsProject' ||
					#httpServletRequest.getRequestURI() == '/addOrUpdateTaskRedirect' || #httpServletRequest.getRequestURI() == '/getTasks'?'active':''}"><a class="nav-link"
					th:href="@{getProjects}"> <i class="material-icons">person</i>
						<p>Projets</p>
				</a></li>
					<li class="nav-item" ><a class="nav-link"
					th:href="@{logOut}"> <i class="material-icons">exit_to_app</i>
						<p>Deconnexion</p>
				</a></li>
				
			</ul>
		</div>
	</div>
</div>

<!-- End SideBar -->
